name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      WANDB_MODE: "disabled"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show versions
        run: |
          python --version
          pip --version
          ruff --version
          python -m pytest --version

      - name: Lint (ruff)
        run: |
          ruff check .

      # Optional: only if you're actually using ruff format
      # - name: Format check (ruff)
      #   run: |
      #     ruff format --check .

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
