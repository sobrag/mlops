name: CI Full Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ci-full-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:
  full-test:
    runs-on: ubuntu-latest

    env:
      WANDB_MODE: "disabled"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Show versions
        run: |
          python --version
          pip --version
          ruff --version
          python -m pytest --version

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Run ALL ML pipeline tests
        run: |
          python -m pytest tests/ -v --ignore=tests/api/
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run ALL API tests
        run: |
          python -m pytest tests/api/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Smoke train (small) for drift artifacts
        run: |
          PYTHONPATH=. WANDB_MODE=disabled python -m pipelines.train_pipeline --config configs/test.yml --max-rows 200 --run-name ci_smoke
          latest_run=$(ls -td artifacts/run_* | head -1)
          mkdir -p artifacts/models
          ln -sf "../$(basename "$latest_run")" artifacts/models/ci_smoke_latest
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Smoke drift check (WANDB disabled)
        run: |
          PYTHONPATH=. WANDB_MODE=disabled python -m pipelines.ct_trigger \
            --config configs/ct.yml \
            --incoming data/sample_welfake.csv
        env:
          PYTHONPATH: ${{ github.workspace }}

  docker-build:
    runs-on: ubuntu-latest
    needs: full-test

    env:
      WANDB_MODE: "disabled"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose config --quiet
          echo "docker-compose.yml is valid"

      - name: Create dummy artifacts directory
        run: |
          mkdir -p artifacts/dummy
          echo "placeholder" > artifacts/dummy/.gitkeep

      - name: Build API Docker image
        run: |
          docker build -t news-credibility-api:test -f src/app/Dockerfile .
          echo "Docker image built successfully"

      - name: Start services and health check
        run: |
          docker compose up -d
          echo "Waiting for services to start..."
          sleep 15
          
          # Health check API
          curl --retry 5 --retry-delay 3 --retry-connrefused -f http://localhost:5001/health || exit 1
          echo "API health check passed"
          
          # Verify Prometheus is scraping
          curl -f http://localhost:9090/api/v1/targets | grep -q "news_credibility_api" || exit 1
          echo "Prometheus targets configured"
          
          # Verify Grafana is running
          curl -f http://localhost:3000/api/health || exit 1
          echo "Grafana health check passed"

      - name: Show container logs on failure
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
