name: CI Full Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  full-test:
    runs-on: ubuntu-latest

    env:
      WANDB_MODE: "disabled"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Show versions
        run: |
          python --version
          pip --version
          ruff --version
          python -m pytest --version

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Run ALL ML pipeline tests
        run: |
          python -m pytest tests/ -v --ignore=tests/api/
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run ALL API tests
        run: |
          python -m pytest tests/api/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}